<!doctype html>
<html>
<head>
<link href="jquery-ui.min.css" rel="stylesheet">
<link href="calc.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="calc.js"></script>
</head>
<body>
	<div class="container">
		<h4 class="inline">I would like to borrow:</h4>
		<input type="text" id="loan-val" class="inline value"><br><br>
		<div id="slider"></div>
	</div>
	<br>
	<div class="container">
		<h4 class="inline">And pay it back over:</h4>
		<input type="text" id="time" class="inline value"><br><br>
		<div id="slider2"></div>
	</div>
	<br>
	<div class="container">
		<h4 class="inline">Please enter your interest rate(APR):</h4>
		<input type="text" id="apr" class="inline"><br><br>
		<div id="slider3"></div>
	</div>
	<br>
	<div class="container">
		<h4 class="inline">Monthly Payments:</h4>
		<input type="text" id="payments" class="inline value">
		<h4 class="inline">Total repayable:</h4>
		<input type="text" id="total" class="inline value">
	</div>

</body>
</html>
